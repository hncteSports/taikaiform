    <div class="content">
    <h1>3BOX vol.4内 全国高専e-Sports大会参加フォーム</h1>

    <!--<h2 class="tyu">注※ 応募期限が11/29(金)に変更になりました</h2>-->

    <h2>以下の大会規約と大会ルールを一読いただき、<nav class="ryo">了承及び遵守できることを確認のうえ、チェックボックスにチェックを入れて</nav>大会フォームより参加申し込みをお願いします。</h2>
    <h2>参加フォームへの回答をを行った方は規約及びルールを了承したものとみなします。</h2>
    <h2>参加フォームへの回答はチームリーダーが代表して行うものとします。</h2>

    <table>
    <td><label><input type="checkbox" id="checkbox1"><a href="kiyaku_4.html">大会規約</a> </label><br></td>
    <td><label><input type="checkbox" id="checkbox2"><a href="rulebook_4.html">大会ルール</a></label><br></td>
    </table>

    <button id="navigateButton" onclick="navigate()">大会参加フォームへ</button>

    <script>
        // チェックボックスとボタンの要素を取得
        const checkbox1 = document.getElementById('checkbox1');
        const checkbox2 = document.getElementById('checkbox2');
        const navigateButton = document.getElementById('navigateButton');

        // チェックボックスの状態をチェックし、ボタンの表示/非表示を制御
        function checkCheckboxes() {
            if (checkbox1.checked && checkbox2.checked) {
                navigateButton.style.display = 'inline';
            } else {
                navigateButton.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkCheckboxes(); // 初期状態を確認
        });

        // チェックボックスの状態が変わるたびにcheckCheckboxes関数を呼び出す
        checkbox1.addEventListener('change', checkCheckboxes);
        checkbox2.addEventListener('change', checkCheckboxes);

        // ボタンがクリックされたときにYouTubeに移動する
        function navigate() {
            window.location.href = "https://forms.office.com/Pages/ResponsePage.aspx?id=XYPcpVeEkWK4KezivJfyDky8SqMHhFFgmC7c06AJBhUNEhVQzNaNEFGT1dCM0tLQlk0V1BLNlA4MiQlQCN0PWcu";
        }
    </script>
